    <div id="fh5co-wrapper">
      <div id="fh5co-page">
    
      <div class="fh5co-hero" data-section="home">
        <div class="fh5co-overlay"></div>
        <div class="fh5co-cover text-center" data-stellar-background-ratio="0.5" style="background-image: url(images/cover_bg_2.jpg);">
          <div class="display-t">
            <div class="display-tc">
              <div class="container">
                <div class="col-md-10 col-md-offset-1">
                  <div class="animate-box">
                    <h1>Welcome</h1>
                    <h2>Decor By Karyn</h2>
                    <p><span>Event Planner and Decorator</span></p>
                    <p>decorbykaryn@gmail.com</p>
                    <p>239-963-6807</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- ROOT DIV -->
      <div id="root"></div>
      <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.

      <div id="fh5co-started" style="background-image:url(images/cover_bg_2.jpg);" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
        <div class="container">
          <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2 text-center heading-section">
              <h2>Promotional message?</h2>
              <p>Please Fill-up the form to join our news letter
            </div>
          </div>
          <div class="row animate-box">
            <div class="col-md-10 col-md-offset-1">
              <form class="form-inline">
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Name">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4">
                  <button type="submit" class="btn btn-primary btn-block">Sing Me Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <footer>
        <div id="footer">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
